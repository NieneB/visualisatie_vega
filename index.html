<!DOCTYPE html>
<html>
<head>
	<title>Vega_lite visualisatie</title>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://vega.github.io/vega/vega.js" charset="utf-8"></script>
	<script src="https://vega.github.io/vega-lite/vega-lite.js" charset="utf-8"></script>
	<script src="https://vega.github.io/vega-editor/vendor/vega-embed.js" charset="utf-8"></script>
	 <style media="screen">
	    /* Add space between vega-embed links  */
	    .vega-actions a {
	      margin-right: 5px;
	    }
	   
 	 </style>

</head>
<body>
	
	<div id="vis"></div>
	<script type="text/javascript">
		var gem = {
			"width": 800,
  		"height": 500,
		  "data": {"url": "gem_2016_data.csv"},
		  "mark": "circle",
		  "encoding": {
		    "x": {
		    	"field": "opp_land", 
		    	"type": "quantitative"
		
		    },
		    "y": {
		    	"field": "g_gas_tot_2014",
		    	"type": "quantitative"
		    }
			}
		};
		var embedSpec = {
		  mode: "vega-lite",
		  spec: gem
		};
		vg.embed("#vis", embedSpec, function(error, result) {
		  // Callback receiving the View instance and parsed Vega spec
		  // result.view is the View, which resides under the '#vis' element
		});

	</script>
</body>
</html>
